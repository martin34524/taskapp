{% load static %}

<div class="column">
    <div class=" row-md-3 container-fluid border border-dark rounded">
        <div class="row">
            <div class="col-md-4 me-auto">
                <img src="{% static 'profile2.png'%}" class="rounded-circle m-3" alt="..." style="width:100px;"/>
                <p class="fw-bold m-3">@{{request.user}}</p>
                <input class="form-control border border-secondary" type="text" style="background-color:#86878a;" placeholder="Add job title">
            </div>
            <div class="col-md-3">
                <div class="mb-2">
                    <label for="email-form" class="form-label fw-bold " >Email</label>
                    <input class="form-control border border-secondary" type="text" id="email-form" style="background-color:#86878a" placeholder="email@gmail.com">
                </div>
                <div class="mb-2">
                    <label for="phone-form" class="form-label fw-bold">Phone</label>
                    <input class="form-control border border-secondary" type="number" id="phone-form" style="background-color:#86878a" placeholder="+254795000000">
                </div>
                <div class="mb-3">
                    <label for="location-form" class="form-label fw-bold">Location</label>
                    <input class="form-control border border-secondary" type="text" id="location-form" style="background-color:#86878a" placeholder="Nairobi">
                </div>
            </div>
        </div>
    </div>
    <div class="row-md-3 ">
        <div class="row">
            <div class="col-md-6 m-3 border border-dark rounded">
                <div class="md-3">
                    <label class="form-label fw-bold" for="birth-day"><i class="fa-solid fa-gift m-2"></i>Birthday</label>
                    <input class="form-control border border-secondary mb-3" type="date" id="birth-day" style="background-color:#86878a">
                </div>
            </div>
            <div class=" col-md-5 my-3 border border-dark rounded ">
                tin
            </div>
        </div>
    </div>
</div>
