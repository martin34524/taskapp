{% extends 'main.html'%}
{% block content%}
<div class="d-flex justify-content-center">
    
    <div class="card shadow-lg mt-3 bg-body-secondary" style="width:20rem" >
        <div class="card-header">
            <h1 class="card-title fs-5 fw-bold" id="profileupdatelabel">Update Profile</h1>
            <button class="btn-close" data-bs-dismiss="card" aria-label="Close"></button>
        </div>
        <div class="card-body">
                
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label class="form-label fw-bold" for="{{form.username.id_for_label}}">Username</label>
                    {{form.username}}
                </div>
                <div>
                    <label class="form-label fw-bold" for="{{form.email.id_for_label}}">Email</label>
                    {{form.email}}
                </div>
                <div>
                    <label class="form-label fw-bold">Mobile Number</label>
                    {{form.mobile_number}}
                </div>
                <div>
                    <label class="form-label fw-bold">Avatar</label>
                    {{form.avatar}}
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>

            </form>
        </div>
    </div>
    
</div>
{% endblock%}
