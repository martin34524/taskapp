{% extends 'main.html' %}
{% block content%}
<div class="d-flex justify-content-center">
    <div class="card shadow-lg bg-body-secondary mt-4" style="width:16rem">
        <div class="d-flex justify-content-center">
            <h1 class="fs-3 m-2 card-title fw-bold">Password</h1>
        </div>
        <div class="card-body">
            <form  method="POST", action="">
                {%csrf_token%}
                <div class="mb-3">
                    <label class="form-label fw-bold">Old Password</label>
                    {{form.old_password}}
                </div>         
                <div class="mb-3">
                    <label class="form-label fw-bold">New Password</label>
                    {{form.new_password1}}
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Confirm Password</label>
                    {{form.new_password2}}
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-info">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
