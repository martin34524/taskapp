{% extends 'main.html'%}
{% block content%}
<div class="card col-5">
    <div class="card-header">Delete</div>
    <div class="card-body">
        <form method="POST">
            {%csrf_token%}

            <p>Are you are sure you want to delete {{obj}}</p>
            <div>
                <input class="me-auto" type="submit" name="submit">
                <a href="{{request.META.HTTP_REFERER}}">Go back</a>

            </div>
        </form>

    </div>
</div>
{% endblock%}
